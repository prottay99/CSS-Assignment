<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flag of 10 countries</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="box">

        <hr>
        <!-- Japan Flag -->

        <div class="japan">
            <div class="lal"></div>
        </div>
        <br>
        <hr>
        <!-- Jermany Flag -->

        <hr>

        <br>
        <hr>
        <!-- Canada Flag -->
        <h2>Canada</h2>
        <div class="canada">

        <br>
        <hr>
        <!-- China Flag -->

        <div class="china">

        <div class="maldive">
            <img src="assets/img/maldive.png" alt="maldive">

        <hr>

</html>
